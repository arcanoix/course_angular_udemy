<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>

      <input type="text"
       [(ngModel)]="termino"
       placeholder="Buscar artista...."
       (keyup)="buscarArtista()"
       class="form-control"
       >

    </div>

    <div class="col-md-9" *ngIf="termino.length > 1">
        <h1 class="text-capitalize">{{ termino }}</h1>
        <hr>
        <div class="row">

          <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotify.artistas">
            <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail">
            <p>
              {{ artista.name }}
            </p>
          </div>

        </div>

      <!--  <ul *ngFor="let artista of _spotify.artistas">
          <li>{{ artista.name }}</li>
        </ul>-->
    </div>
  </div>

</div>
